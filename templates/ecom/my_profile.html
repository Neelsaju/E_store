{% extends 'ecom/customer_base.html' %}
{% load static %}
{% block content %}


<style media="screen">
  body {
    background-color:#f7f7f7;
  }
  .button {
  display: inline-block;
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
  }

  .button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
  }

  .button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
  }

  .button:hover span {
  padding-right: 25px;
  }

  .button:hover span:after {
  opacity: 1;
  right: 0;
  }


</style>
<div class="slider-area ">
  <!-- Mobile Menu -->
  <div class="single-slider slider-height2 d-flex align-items-center" data-background="/static/img/hero/category.jpg">
      <div class="container">
          <div class="row">
              <div class="col-xl-12">
                  <div class="hero-cap text-center">
                      <h2>Profile</h2>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<br><br><br>

<div style="padding-left:400px;" class="container">

         
        <div class="col-sm-4 col-md-4">
          <table class="table table-hover table-bordered" id="dev-table">
            <blockquote>
              
              <td> <p>Username: {{request.user}}</p> </td> <td> <p><cite title="Source Title">Address: {{customer.address}}  <i class="glyphicon glyphicon-map-marker"></i></cite></p></td> 
            </blockquote>
            <td> <p><i class="glyphicon glyphicon-phone"></i>Contact: {{customer.mobile}}
            </p></td> 
          </table>
        </div>

</div>

<br>  
<div style="text-align: center;">
  <a href="/edit-profile"><button class="btn btn-primary btn-lg" ><span>Edit Profile </span></button></a>
</div>
<br><br><br><br><br><br>




{% endblock content %}
